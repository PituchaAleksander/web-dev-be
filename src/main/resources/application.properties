spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=rootuser
spring.data.mongodb.password=rootpass
spring.data.mongodb.database=appdatabase
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.auto-index-creation=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.hateoas.use-hal-as-default-json-media-type=false
springdoc.api-docs.path = /api/v1/docs
bezkoder.app.jwtSecret= bezKoderSecretKey
bezkoder.app.jwtExpirationMs= 86400000
skelibrary.app.isSeederOn = true
skelibrary.app.isSecureMode = true

spring.application.name=SKELIBRARY-SERVICE

server.addr: http://localhost:8080
ngrok.enabled: true